<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container" id="pets">
      <div class="pets__slider slider">
        <div class="slider__buttons">
          <button class="slider__arrow slider__arrow--left" id="btn-left">
            <svg
              width="14"
              height="6"
              viewBox="0 0 14 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="slider__arrow--icon"
            >
              <path d="M14 2V4H3V6L0 3L3 0V2H14Z" fill="#292929" />
            </svg>
          </button>
          <button class="slider__arrow slider__arrow--right" id="btn-right">
            <svg
              width="14"
              height="6"
              viewBox="0 0 14 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="slider__arrow--img"
            >
              <path d="M0 4V2L11 2V0L14 3L11 6V4L0 4Z" fill="#292929" />
            </svg>
          </button>
        </div>
        <div class="slider__carousel-wrapper" id="carousel-wrapper">
          <div class="slider__carousel" id="carousel"></div>
        </div>
      </div>
    </section>

    <script defer src="testrandom.js"></script>
  </body>
</html>
